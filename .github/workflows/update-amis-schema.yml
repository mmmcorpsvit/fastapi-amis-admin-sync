name: Update AMIS Schema

on:
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        type: boolean
        default: false

jobs:
  update-schema:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: uv sync
      
      - name: Download and generate models
        id: update
        run: |
          echo "Starting AMIS schema update..."
          uv run update-amis-models
          
          # Check if generated_models.py changed
          if git diff --exit-code fastapi_amis_admin/amis/generated_models.py > /dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in generated models"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in generated models"
          fi
          
          # Extract schema version if available
          if [ -f schema/schema.json ]; then
            VERSION=$(jq -r '.version // "unknown"' schema/schema.json 2>/dev/null || echo "unknown")
            echo "schema_version=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update AMIS schema and generated models'
          committer: GitHub Actions <actions@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: automated/update-amis-schema-${{ steps.date.outputs.date }}
          delete-branch: true
          title: 'ðŸ¤– Update AMIS Schema (${{ steps.date.outputs.date }})'
          body: |
            ## Automated AMIS Schema Update
            
            This PR was automatically generated by the **Update AMIS Schema** workflow.
            
            ### Changes
            
            - ðŸ“¥ Downloaded latest AMIS schema from GitHub releases
            - ðŸ”¨ Regenerated Pydantic models from schema
            - ðŸ“‹ Schema version: `${{ steps.update.outputs.schema_version }}`
            
            ### Files Changed
            
            - `schema/schema.json` - Updated schema from baidu/amis
            - `fastapi_amis_admin/amis/generated_models.py` - Regenerated Pydantic models
            
            ### Review Checklist
            
            - [ ] Review changes in `generated_models.py`
            - [ ] Run tests: `pytest tests/`
            - [ ] Verify example still works: `python examples/basic_example.py`
            - [ ] Check for breaking changes in model structure
            
            ### How to Test
            
            ```bash
            # Checkout this branch
            git fetch origin
            git checkout automated/update-amis-schema-${{ steps.date.outputs.date }}
            
            # Install dependencies with uv
            uv sync
            
            # Run example
            uv run python examples/basic_example.py
            # Visit http://localhost:8000/viewer
            ```
            
            ---
            
            ðŸ¤– *This PR was created automatically. Please review carefully before merging.*
          labels: |
            automated
            dependencies
            schema-update
          draft: false
      
      - name: Summary
        run: |
          echo "## AMIS Schema Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Schema Version**: ${{ steps.update.outputs.schema_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.update.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.update.outputs.changed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Pull request created for review" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ No changes detected - schema is up to date" >> $GITHUB_STEP_SUMMARY
          fi
